<ion-header>
  <ion-toolbar>
    <ion-title>To-Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todoService.getAllTodos()">
      <ion-label [class.completed]="todo.completed">{{ todo.task }}</ion-label>

      <ion-checkbox [(ngModel)]="todo.completed" (ngModelChange)="todoService.toggleCompletion(todo.id)"></ion-checkbox>

      <ion-button fill="clear" slot="end" (click)="todoService.removeTodo(todo.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="newTask" placeholder="Add a new task..."></ion-input>
    <ion-button (click)="addTodo()">Add</ion-button>
  </ion-item>
</ion-content>

<style>
  .completed {
    text-decoration: line-through;
  }
</style>
